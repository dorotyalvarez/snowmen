<canvas id="myCanvas" height="400" width="400" style="background: silver;"></canvas>

<script>
    const ctx = document.getElementById("myCanvas").getContext("2d");

    const minRad = 10;
    const rangeRad = 20;
    let p = 0;
    let x = 200;
    let y = 200;

    // Función para animar
    function animate() {
        p += 0.02;
        if (p > 1) {
            p = 0;
        }
        const rad = minRad + rangeRad * p;

        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.beginPath();
        ctx.arc(x, y, rad, 0, Math.PI * 2);
        ctx.stroke();

        requestAnimationFrame(animate);
    }

    // Evento para actualizar la posición
    myCanvas.addEventListener("mousemove", function(info) {
        x = info.offsetX; // Actualiza x
        y = info.offsetY; // Actualiza y
    });

    // Inicia la animación
    animate();
</script>
