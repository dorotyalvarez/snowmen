<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
    const el = document.getElementById("myCanvas");
    const ctx = el.getContext('2d');
    ctx.beginPath();
    ctx.rect(0, 0, 400, 400);
    ctx.fillStyle = "blue";
    ctx.fill();

    ctx.beginPath();
    ctx.rect(50, 50, 300, 300);
    ctx.fillStyle = "white";
    ctx.fill();
</script>
