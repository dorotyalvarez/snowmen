<canvas id="myCanvas" style="border: solid;" width="400" height="400"></canvas>
<script>
    const ctx = myCanvas.getContext("2d");
    const minX = 100;
    const rangeX = 200;
    const minRad = 10;
    const rangeRad = 20;
    let p = 0;
    let sing = 1;
    animate();

    function animate() {
        const x = minX + rangeX * p;
        const rad = minRad + rangeRad * p;
        p = p + 0.02 * sing;
        if (p > 1 || p < 0) {
            sing = sing * -1;
        }

        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        ctx.beginPath();
        ctx.arc(x, 200, rad, 0, 2 * Math.PI);
        ctx.stroke();
        requestAnimationFrame(animate);

    }
</script>
